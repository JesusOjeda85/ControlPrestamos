<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Sidebar</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="sidebar">
    <div class="logo_details">
      <i class="bx bxl-audible icon"></i>
      <div class="logo_name">Descuentos</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
        <!--<li>
      <i class="bx bx-search"></i>
      <input type="text" placeholder="Search...">
       <span class="tooltip">Search</span>
    </li>-->
        <li>
            <a href="#">
                <i class="bx bx-grid-alt"></i>
                <span class="link_name">Captura</span>
            </a>
            <span class="tooltip">Captura</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-user"></i>
                <span class="link_name">User</span>
            </a>
            <span class="tooltip">User</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-chat"></i>
                <span class="link_name">Aplicación</span>
            </a>
            <span class="tooltip">Aplicación</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cart-alt"></i>
                <span class="link_name">Numeración</span>
            </a>
            <span class="tooltip">Numeración</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-folder"></i>
                <span class="link_name">Importación</span>
            </a>
            <span class="tooltip">Importación</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-folder"></i>
                <span class="link_name">Exportación</span>
            </a>
            <span class="tooltip">Exportación</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cart-alt"></i>
                <span class="link_name">Padrones</span>
            </a>
            <span class="tooltip">Padrones</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cart-alt"></i>
                <span class="link_name">Consulta</span>
            </a>
            <span class="tooltip">Consulta</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cart-alt"></i>
                <span class="link_name">Reportes</span>
            </a>
            <span class="tooltip">Reportes</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cog"></i>
                <span class="link_name">Configuración</span>
            </a>
            <span class="tooltip">Configuración</span>
        </li>
        <li class="profile">
            <div class="profile_details">
                <img src="profile.jpeg" alt="Perfil Imagen">
                <div class="profile_content">
                    <div class="name">Anna Jhon</div>
                    <div class="designation">Admin</div>
                </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
        </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text">Dashboard</div>
  </section>
  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
